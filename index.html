<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Interactive Path</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #e9e9e9;
    height: 100%;
}

.container {
    position: relative;
    width: 100vw;
    height: 100vh;
}

svg {
    position: absolute;
    width: 100%;
    height: 100%;
}

.cross {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 40px;
    height: 40px;
    transform: translate(-50%, -50%) rotate(45deg);
    cursor: pointer;
    z-index: 2;
}

.cross::before,
.cross::after {
    content: "";
    position: absolute;
    background: red;
    width: 4px;
    height: 40px;
    left: 50%;
    top: 0;
    transform: translateX(-50%);
}

.cross::after {
    transform: translateX(-50%) rotate(90deg);
}

path {
    fill: none;
    stroke: black;
    stroke-width: 3;
    stroke-dasharray: 10 12;
    stroke-linecap: round;
}

/* Окно 1000x1000 */

.modalBox {
    position: absolute;
    width: 1000px;
    height: 1000px;
    background: white;
    border: 4px solid black;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none;
    z-index: 3;
}
</style>
</head>
<body>

<div class="container">
    <svg>
        <path id="dynamicPath"/>
    </svg>

    <div class="cross" id="cross"></div>

    <div class="modalBox" id="modalBox"></div>
</div>

<script>

let intervalId;

function getRandomEdgePoint(w, h) {
    const edge = Math.floor(Math.random() * 4);
    switch(edge) {
        case 0: return { x: Math.random() * w, y: 0 };
        case 1: return { x: w, y: Math.random() * h };
        case 2: return { x: Math.random() * w, y: h };
        case 3: return { x: 0, y: Math.random() * h };
    }
}

function catmullRom2bezier(points) {
    let d = `M ${points[0].x} ${points[0].y}`;
    for (let i = 0; i < points.length - 1; i++) {
        const p0 = points[i - 1] || points[i];
        const p1 = points[i];
        const p2 = points[i + 1];
        const p3 = points[i + 2] || p2;

        const cp1x = p1.x + (p2.x - p0.x) / 6;
        const cp1y = p1.y + (p2.y - p0.y) / 6;

        const cp2x = p2.x - (p3.x - p1.x) / 6;
        const cp2y = p2.y - (p3.y - p1.y) / 6;

        d += ` C ${cp1x} ${cp1y}, ${cp2x} ${cp2y}, ${p2.x} ${p2.y}`;
    }
    return d;
}

function generatePath() {
    const w = window.innerWidth;
    const h = window.innerHeight;

    const center = { x: w/2, y: h/2 };
    const start = getRandomEdgePoint(w, h);

    const points = [];
    points.push(start);

    const segments = 5 + Math.floor(Math.random() * 3);

    for (let i = 1; i < segments; i++) {
        points.push({
            x: Math.random() * w,
            y: Math.random() * h
        });
    }

    points.push(center);

    const pathData = catmullRom2bezier(points);
    document.getElementById("dynamicPath").setAttribute("d", pathData);
}

function startPath() {
    generatePath();
    intervalId = setInterval(generatePath, 3000);
}

startPath();

document.getElementById("cross").addEventListener("click", function() {

    clearInterval(intervalId);

    document.getElementById("dynamicPath").setAttribute("d", "");
    document.getElementById("cross").style.display = "none";
    document.getElementById("modalBox").style.display = "block";

});

</script>

</body>
</html>
